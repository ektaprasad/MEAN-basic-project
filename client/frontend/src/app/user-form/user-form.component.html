<div class="container ">
    <form (ngSubmit)="addNewUser()" #formDir="ngForm" [formGroup]="addUserForm" >
        <div class="title"><h4>User Form</h4></div>
        <div class="box border border-dark">
            <div>
                <div class="form-group">
                    <label for="userName">User Name</label>
                    <input type="text" id="userName" class="form-control" placeholder="Enter user name"
                        formControlName="userName" required minlength="2" #userName>
                    <div *ngIf="addUserForm.get('userName').invalid && (addUserForm.get('userName').dirty || addUserForm.get('userName').touched)">
                        <div *ngIf="(addUserForm.get('userName').hasError('required'))" class="alert alert-danger">
                            User name is required.                
                        </div>    
                        <div *ngIf="addUserForm.get('userName').hasError('pattern')" class="alert alert-danger">
                            Invalid User Name
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" min="0" maxlength="3" placeholder="Enter age" #age formControlName="age" class="form-control" id="age"
                        required pattern="\d{2}">
                    <div *ngIf="(addUserForm.get('age').dirty || addUserForm.get('age').touched)" >
                        <div *ngIf="addUserForm.get('age').invalid &&addUserForm.get('age').untouched && addUserForm.get('age').dirty || addUserForm.get('age').hasError('maxlength')" class="alert alert-danger">
                            Invalid Age.
                        </div>
                        <div *ngIf="addUserForm.get('age').hasError('required')  " class="alert alert-danger">
                            Age is required.
                        </div>
                       
                    </div>
                    
                    
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" placeholder="Enter Address" #address formControlName="address" class="form-control"
                        id="address" required>
                    <div *ngIf="addUserForm.get('address').invalid && (addUserForm.get('address').dirty || addUserForm.get('address').touched)" class="alert alert-danger">
                            Address no. is required.
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!addUserForm.valid">Add</button>
                </div>
            </div>

        </div>
    </form>
</div>
